                stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

                <path d="m6 6 12 12" />
            </svg>
        );

        // Main quiz components
        function AvatarQuiz() {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [quizFinished, setQuizFinished] = useState(false);
            const [shuffledQuestions, setShuffledQuestions] = useState([]);
            const [usedQuestions, setUsedQuestions] = useState([]);
            const [shuffledAnswers, setShuffledAnswers] = useState([]);
            const [correctAnswer, setCorrectAnswer] = useState("");

            useEffect(() => {
                shuffleQuestions();
            }, []);

            useEffect(() => {
                if (shuffledQuestions.length > 0) {
                    const question = shuffledQuestions[currentQuestion];
                    setCorrectAnswer(question.answers[question.correct]);
                    const mixed = [...question.answer].sort(() => Math.random() - 0.5);
                    setShuffledAnswers(mixed);
                }
            }, [currentQuestion, shuffledQuestions]);

            const shuffleQuestions = () => {
                const availableQuestions = quizQuestions.filter(q => !usedQuestions.some(used => used.question === q.question));

                if (availableQuestions.length < 10) {
                    setUsedQuestions([]);
                    const shuffled = [...quizQuestions].sort(() => Math.random() - 0.5).slice(0, 10);
                    setShuffledQuestions(shuffled);
                    setUsedQuestions(shuffled);
                } else {
                    const shuffled = [...availableQuestions].sort(() => Math.random() - 0.5).slice(0, 10);
                    setShuffledQuestions(shuffled);
                    setUsedQuestions(prev => [...prev, ...shuffled]);
                }
            };

            const handleAnswerClick = (index) => {
                if (selectedAnswer !== null) return;

                setSelectedAnswer(index);
                setShowResult(true);

                if (index === shuffledQuestions[currentQuestion].correct) {
                    setScore(score + 1);
                }
            };

            const handleNext = () => {
                if (currentQuestion + 1 < shuffledQuestions.length) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                    setShowResult(false);
                } else {
                    setQuizFinished(true);
                }
            };

            const resetQuiz = () => {
                shuffleQuestions();
                setCurrentQuestion(0);
                setScore(0);
                setSelectedAnswer(null);
                setShowResult(false);
                setQuizFinished(false);
            };

            if (shuffledQuestions.length === 0) {
                return (
                    <div
                        className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center">
                        <div className="text-white text-2xl">Lade Quiz...</div>
                    </div>
                );
            }

            if (quizFinished) {
                const percentage = (score / shuffledQuestions.length) * 100;
                let message = "";
                if (percentage === 100) message = "Perfekt! Du bist ein wahrer Avatar-Meister! ðŸ†";
                else if (percentage >= 80) message = "Ausgezeichnet! Du kennst dich sehr gut aus! ðŸŒŸ";
                else if (percentage >= 60) message = "Gut gemacht! Solides Avatar-Wissen! ðŸ‘";
                else if (percentage >= 40) message = "Nicht schlecht! Es gibt noch mehr zu lernen! ðŸ“š";
                else message = "Vielleicht Zeit fÃ¼r einen Rewatch? ðŸ˜Š";

                return (

                            </div>

                            <div className="text-6xl font-bold mb-4 text-indigo-600">
                                {score}/{shuffledQuestions.length}
                            </div>
                            <p className="text-xl mb-6 text-gray-700">{message}</p>
                            <button
                                onClick={resetQuiz}
                                className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105 flex items-center gap-2 mx-auto"

                                <div className="w-5 h-5"><RotateCcw /></div>
                                Nochmal spielen
                            </button>
                        </div>
                    </div>
                );
            }

            const question = shuffledQuestions[currentQuestion];

            return (
                <div
                    className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">

                                <div className="w-6 h-6 text-yellow-500"><Sparkles /></div>
                                <span className="text-sm font-semibold text-gray-600">
                                    Frage {currentQuestion + 1}/{shuffledQuestions.length}

                            </div>
                            <div className="text-sm font-semibold text-indigo-600">
                                Score: {score}
                            </div>
                        </div>

                        <div className="mb-2">
                            <span className={`inline-block px-3 py-1 rounded-full text-xs font-semibold ${question.series === 'ATLA'
                                ? 'bg-blue-100 text-blue-800'
                                : 'bg-purple-100 text-purple-800'
                                }`}>
                                {question.series === 'ATLA' ? 'Der Herr der Elemente' : 'Die Legende von Korra'}
                            </span>
                        </div>

                        <h2 className="text-2xl font-bold mb-8 text-gray-800">
                            {question.question}
                        </h2>

                        <div className="space-y-3 mb-6">
                            {question.answers.map((answer, index) => {
                                const isCorrect = index === question.correct;
                                const isSelected = index === selectedAnswer;

                                let bgColor = "bg-gray-50 hover:bg-gray-100";
                                let borderColor = "border-gray-200";
                                let textColor = "text-gray-800";

                                if (showResult) {
                                    if (isCorrect) {
                                        bgColor = "bg-green-100";
                                        borderColor = "border-green-500";
                                        textColor = "text-green-800";
                                    } else if (isSelected && !isCorrect) {
                                        bgColor = "bg-red-100";
                                        borderColor = "border-red-500";
                                        textColor = "text-red-800";
                                    }
                                } else if (isSelected) {
                                    bgColor = "bg-indigo-50";
                                    borderColor = "border-indigo-400";
                                }

                                return (
                                    <button
                                        key={index}
                                        onClick={() => handleAnswerClick(index)}
                                        disabled={showResult}
                                        className={`w-full p-4 rounded-lg border-2 ${bgColor} ${borderColor} ${textColor} transition-all text-left font-medium flex items-center justify-between ${!showResult ? 'hover:scale-102 cursor-pointer' : 'cursor-default'
                                            }`}
                                    >
                                        <span>{answer}</span>
                                        {showResult && isCorrect && <div className="w-5 h-5 text-green-600"><Check /></div>}
                                        {showResult && isSelected && !isCorrect &&
                                            <div className="w-5 h-5 text-red-600"><X /></div>}
                                    </button>
                                );
                            })}
                        </div>

                        {showResult && (
                            <button
                                onClick={handleNext}
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105"

                                {currentQuestion + 1 < shuffledQuestions.length ? 'NÃ¤chste Frage' : 'Ergebnis anzeigen'}
                            </button>
                        )}

                                className="bg-gradient-to-r from-blue-600 to-purple-600 h-2 rounded-full transition-all duration-300"
                                style={{ width: `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%` }}
                            />
                        </div>
                    </div>
                </div>
            );
        }
